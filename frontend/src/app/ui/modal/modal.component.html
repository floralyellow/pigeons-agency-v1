<div class="modal" [class.is-active]="isModalShown">
    <div 
        class="modal-background"
        (click)="toggleModal()">
    </div>
    <div class="modal-card">
      <header class="modal-card-head" [ngClass]="headerBackground">
        <p class="modal-card-title  has-text-white">{{title}}</p>
        <button 
            class="delete" 
            aria-label="close"
            (click)="toggleModal()"
        ></button>
      </header>
      <section class="modal-card-body">
        <ng-content></ng-content>
      </section>
      <footer class="modal-card-foot">
        <button 
            class="button m-auto"
            (click)="toggleModal()">
            Ok
        </button>
      </footer>
    </div>
  </div>
