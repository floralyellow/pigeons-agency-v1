<div class="container">
    <div class="columns">
        <div class="column">
            <app-expedition-card 
                *ngFor="let expedition of expeditionList" 
                [info]="expedition">
            </app-expedition-card>
        </div>
        <div class="column is-one-third">
            <div class="box my-2">
                <article>
                    <p>Seeds : XX/XX</p>
                    <progress 
                        class="progress is-primary" 
                        [value]="0" 
                        [max]="1">
                    </progress>
                    <p>Pigeons : XX/XX</p>
                    <progress 
                        class="progress is-primary" 
                        [value]="0" 
                        [max]="1">
                    </progress>
                </article>
            </div>
            <p>Current Expedition(s) :</p>
            <app-expedition-cooldown></app-expedition-cooldown>
        </div>
    </div>
</div>
