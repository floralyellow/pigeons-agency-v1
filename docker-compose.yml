version: "3"

services:
  backend:
    build: ./backend
    volumes:
      - ./backend/:/backend
    working_dir: /backend
    command: sh entrypoint.sh
    env_file:
      - .backend.env
    depends_on:
      - db
  db:
    image: postgres
    restart: always
    ports:
      - 5435:5432
    env_file:
      - .db.env
  frontend:
    image: node:18.15.0
    command: sh entrypoint.sh
    working_dir: /frontend/
    volumes:
      - ./frontend/:/frontend
  nginx:
    image: nginx:latest
    ports:
      - 81:8080
    volumes:
      - ./nginx/nginx-proxy.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/dist/:/var/www/frontend
    depends_on:
      - backend
