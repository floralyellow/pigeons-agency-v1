version: "3"

services:
  backend:
    build: ./backend
    volumes:
      - ./backend/:/backend
    working_dir: /backend
    command: sh entrypoint.sh
  db:
    image: postgres
    restart: always
    ports:
      - 5435:5432
    environment:
      POSTGRES_PASSWORD: root
  frontend:
    image: node:14.15.1
    command: sh entrypoint.sh
    working_dir: /frontend/
    volumes:
      - ./frontend/:/frontend
  nginx:
    image: nginx:latest
    ports:
      - 80:8080
    volumes:
      - ./nginx/nginx-proxy.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/dist/:/var/www/frontend
    depends_on:
      - backend
